<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    
    <header>
        <h1>To Do</h1>
    </header>

    <div class="layout">
        <div class="sidebar"></div>
        <div class="checklist">
            <div class="task">
                <input type="checkbox" class="status"></input>
                <h3 class="taskName">Test Task</h3>
                <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam, suscipit.</p>
                <p class="dueDate">July 30, 2025</p>
                <div class="tools">
                    <div class="note"></div>
                    <div class="trash"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="addNew">
        <p>+</p>
    </div>
    


    <dialog id="taskCreation">
        <form action="#">
            <div class="taskNameContainer">
                <label for="taskName">Task</label>
                <input type="text" id="taskName" name="taskName" value="taskName">
            </div>

            <div class="descriptionContainer">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" value="description">
            </div>

            <div class="dueDateContainer">
                <label for="dueDate">Due Date</label>
                <input type="text" id="dueDate" name="dueDate" value="dueDate">
            </div>

            <div class="priorityContainer">
                <label for="priority">Due Date</label>
                <input type="text" id="priority" name="priority" value="priority">
            </div>
            
            <button class="submitButton" type="submit">Submit</button>
        </form>
    </dialog>
</body>
</html>
