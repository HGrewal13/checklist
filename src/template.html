<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    
    <header>
        <h1>To Do</h1>
    </header>

    <div class="layout">
        <div class="sidebar">
            <h2>Tasks</h2>
            <h2>Projects</h2>
            <ul id="projectsList"></ul>
        </div>
        <div class="checklist">
            <div class="task">
                <input type="checkbox" class="status"></input>
                <h3 class="taskName">Test Task</h3>
                <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quibusdam, suscipit.</p>
                <p class="dueDate">July 30, 2025</p>
                <div class="tools">
                    <img src="../assets/noteIcon.svg" class="note">
                    <img src="../assets/trashIcon.svg" class="trash">
                </div>
            </div>
        </div>
    </div>

    <div class="addNew">
        <p>+</p>
    </div>
    


    <dialog id="taskCreation">
        <form action="#">
            <div class="taskEntryContainer">
                <label for="taskName">Task</label>
                <!-- <input type="text" id="taskName" name="taskName" value="taskName" placeholder="Title: Pay Bills"> -->
                <textarea name="taskName" id="taskName" value="taskName" placeholder="Title: Pay Bills" required></textarea>
            </div>

            <div class="taskEntryContainer">
                <label for="description">Description</label>
                <!-- <input type="text" id="description" name="description" value="description"> -->
                <textarea name="description" id="description" value="description" placeholder="Details: e.g. internet, phone, etc" required></textarea>
            </div>

            <div class="taskEntryContainer">
                <label for="project">Projects</label>
                <input type="text" id="project" name="project" value="project">
            </div>

            <div class="taskEntryContainer">
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" name="dueDate" value="dueDate">
            </div>

            <!-- Change this to radio buttons -->
            <div class="taskEntryContainer">
                <label for="priority">Priority</label>
                <input type="text" id="priority" name="priority" value="priority">
            </div>
            
            <button class="submitButton" type="submit">Create Task</button>
        </form>
    </dialog>

    <dialog id="noteCreation">
        <form action="#" id="noteForm">
            <textarea name="taskNote" class="taskNote"></textarea>
            <button class="addNote">Add Note</button>
        </form>
    </dialog>


</body>
</html>
